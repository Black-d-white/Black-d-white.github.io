<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanak - Home</title>
    <style>
        /* Overall page styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111; /* Blackish background */
            color: #f0f0f0; /* Light gray/white text for elevation */
            line-height: 1.6;
        }
        
        /* Header styling */
        header {
            background-color: #222; /* Slightly lighter black for contrast */
            color: white;
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid #444; /* Subtle border for elevation */
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        
        /* Informative section styling */
        .info-section {
            padding: 2rem;
            text-align: center;
            background-color: #1a1a1a; /* Darker section for depth */
            margin: 1rem;
            border-radius: 8px;
            border: 1px solid #333; /* Elevated border */
        }
        .info-section img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .info-section p {
            font-size: 1.1rem;
            color: #e0e0e0; /* Slightly lighter for readability */
        }
        
        /* Product list styling */
        .product-list {
            padding: 2rem;
            background-color: #1a1a1a; /* Matching dark section */
            margin: 1rem;
            border-radius: 8px;
            border: 1px solid #333;
        }
        .product-list h2 {
            text-align: center;
            color: white;
            margin-bottom: 1rem;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Responsive grid */
            gap: 1rem;
        }
        .product-card {
            background-color: #222; /* Elevated card background */
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #444;
            text-align: center;
            transition: transform 0.2s; /* Subtle hover effect for elevation */
        }
        .product-card:hover {
            transform: translateY(-5px); /* Slight lift on hover */
        }
        .product-card img {
            max-width: 100%;
            height: 150px; /* Fixed height for consistency */
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 0.5rem;
        }
        .product-card h3 {
            color: #f0f0f0;
            margin: 0.5rem 0;
        }
        .product-card p {
            color: #ccc;
            font-size: 0.9rem;
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .info-section, .product-list {
                padding: 1rem;
                margin: 0.5rem;
            }
            header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

    <!-- Header -->
    <header>
        <h1>Sanak</h1>
    </header>
