<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanak Safety Gear</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap');

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: white;
            background-color: #0f0f0f; /* Dark charcoal, not pure black */
            min-height: 100vh;
        }

        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 40px 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            box-sizing: border-box;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            font-weight: 400;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.9;
            transition: opacity 0.3s;
        }

        nav a:hover {
            opacity: 1;
            color: #00f0ff;
        }

        .icons {
            position: absolute;
            right: 60px;
            top: 50px;
            display: flex;
            gap: 25px;
            font-size: 22px;
        }

        .icons a {
            color: #00f0ff;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .icons a:hover {
            opacity: 1;
        }

        .hero {
            display: flex;
            height: 100vh;
            align-items: center;
        }

        .hero-image {
            flex: 1;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .hero-image img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .hero-content {
            flex: 1;
            background-color: #0f0f0f;
            padding: 0 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .welcome {
            color: #00f0ff;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 56px;
            line-height: 1.2;
            margin: 0 0 30px 0;
            max-width: 600px;
        }

        .description {
            font-size: 18px;
            opacity: 0.8;
            max-width: 500px;
            margin-bottom: 50px;
            line-height: 1.6;
        }

        .shop-btn {
            background-color: #00f0ff;
            color: black;
            padding: 16px 40px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s ease;
            align-self: flex-start;
        }

        .shop-btn:hover {
            transform: translateY(-4px) scale(1.05);
            background-color: #00ffff;
        }

        @media (max-width: 1024px) {
            .hero {
                flex-direction: column;
            }
            .hero-image, .hero-content {
                flex: none;
                width: 100%;
                height: 50vh;
            }
            .hero-content {
                padding: 60px;
                text-align: center;
                align-items: center;
            }
            h1 {
                font-size: 48px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Sanak</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Shop</a>
        </nav>
        <div class="icons">
            <a href="#">üîç</a>
            <a href="#">üõí</a>
            <a href="#">üë§</a>
        </div>
    </header>

    <section class="hero">
        <div class="hero-image">
            <!-- Replace with your actual 3D illustration -->
            <img src="https://via.placeholder.com/800x900/ffffff/000000?text=Smart+Safety+Illustration" alt="Smart Safety Illustration">
        </div>
        <div class="hero-content">
            <p class="welcome">Welcome</p>
            <h1>Smart Safety<br>Solutions for<br>Drivers</h1>
            <p class="description">Enhancing road safety with innovative equipment.</p>
            <button class="shop-btn">SHOP NOW</button>
        </div>
    </section>
</body>
</html>
